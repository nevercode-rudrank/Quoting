# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs: # a basic unit of work in a run
  test: # your job name
    macos:
      xcode: 13.3 # indicate your selected version of Xcode
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run: 
          name: List schemes
          command: xcodebuild -list

      - run:
          name: Add VNC user
          command: sudo /usr/sbin/sysadminctl -addUser vncuser -fullName "rudrank" -password "codemagic" -admin
      - run:
          name: Run Tests
          command: xcodebuild \
            -project Quote.xcodeproj \
            -scheme "Quoty (iOS)" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.4' \
            test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - test
